<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="regForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Choose a username" autocomplete="off">
                <div id="statusIcon" class="status-icon"></div>
            </div>
            <p id="feedback" style="font-size: 0.875rem; margin-top: -1rem; margin-bottom: 1rem; min-height: 1.25rem;"></p>
            <button type="submit" id="submitBtn" disabled>Sign Up</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
