<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>

  <div style="border: 1px solid #000; width: 320px; padding: 20px; margin: auto;">
    
    <h2>User Registration Form</h2>

    <form>
      
      <label>Full Name:</label><br>
      <input type="text" name="fullname" required style="width: 250px;">
      <br><br>

      <label>Email:</label><br>
      <input type="email" name="email" required style="width: 250px;">
      <br><br>

      <label>Date of Birth:</label><br>
      <input type="date" name="dob" required style="width: 250px;">
      <br><br>

      <label>Phone Number:</label><br>
      <input type="tel" name="phone" required style="width: 250px;">
      <br><br>

      <label>Password:</label><br>
      <input type="password" name="password" required style="width: 250px;">
      <br><br>

      <label>Choose Profile Picture:</label><br>
      <input type="file" name="profile" required>
      <br><br>

      <input type="checkbox" required>
      <label>I accept the Terms & Conditions</label>
      <br><br>

      <input type="submit" value="Register" style="padding: 10px 25px; font-size: 14px;">

    </form>

  </div>

</body>
</html>
