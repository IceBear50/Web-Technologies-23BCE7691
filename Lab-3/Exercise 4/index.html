<!DOCTYPE html>
<html>
<head>
  <title>User Activity Monitor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h2>User Activity Monitor</h2>
      <p class="subtitle">Live tracking of user interactions</p>

      <div class="controls">
        <button id="reset">Reset Log</button>
        <button id="export">Export Log</button>
      </div>

      <div id="warning"></div>

      <div id="log"></div>

      <input placeholder="Focus here">
      <button>Click Test</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
